<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockbuster Video</title>

    <!-- Normalize CSS for browser compatability -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- Add link to any google fonts used here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">

    <!-- My Styles -->
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Meta tag for mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- My Script -->
    <script src="script.js" defer></script>
</head>
<body>
    <video id="my-video" poster="images/scc.png" controls muted autoplay loop playsinline>
        <source src="media/scc.webm" type="video/webm">
        <source src="media/scc.mp4" type="video/mp4">
        
        <p>Your browser doesn't support HTML5 video.
            Here is a <a  href="media/scc.mp4">link to the video</a> instead.
        </p>
    </video>
    
    <i class="fa-solid fa-spinner"></i>

    <section>
        <div id="text" class="hidden">
            <p>Thursday, April 10, 2025</p>
            <h1>1:38pm</h1>
        </div>
        <img id="arrow" src="images/arrow.svg" alt="up arrow" class="hidden">
        <img id="thought" src="images/thought.svg" alt="thought bubble 3" class="hidden">
        <img id="sign" src="images/sign.svg" alt="sign" class="hidden">
    </section>

</body>
</html>
